<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <h2>{{ name }}</h2>
        <span @dblclick="update">Click me!</span>

        <div class="box" @mousemove="hover">
            Hover me!
        </div>
        x: {{ x }}, y: {{ y }}
    </div>
    <style>
        .box {
            margin-top: 28px;
            width: 300px;
            height: 300px;
            background-color: green;
            color: #fff;
        }
    </style>

<script>

    new Vue({
        el: '#app',
        data: {
            name: 'John',
            x: 0,
            y: 0,
        },
        methods: {
            update() {
                this.name = 'Smith';
            },
            hover(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
        }
    })

</script>
</body>
</html>

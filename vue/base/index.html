<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{ name }}</p>
        <p><button @click="updateName">Update name</button></p>
        <p><button @click="killName">Destroy name</button></p>
    </div>


<script>


    const app = new Vue({
        data: {
            name: 'John',
        },
        methods: {
            updateName() {
                this.name = 'Smith';
            },
            killName() {
                this.$destroy();
            },
        },
        beforeCreate() {
            console.log('Running before create');
        },
        created() {
            console.log('Running created');
        },
        beforeMount() {
            console.log('Running before mount');
        },
        mounted() {
            console.log('Running mounted');
        },
        beforeUpdate() {
            console.log('Running before update');
        },
        updated() {
            console.log('Running updated');
        },
        beforeDestroy() {
            console.log('Running before destroy');
        },
        destroyed() {
            console.log('Running destroyed');
        },
    });

    setTimeout(() => {
        app.$mount('#app');
    }, 2500);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">

        <div class="black"
            :class="colors"
            @click="
                colors.red = !colors.red,
                newStyle.fontSize = '40px'"
            :style="newStyle"
        >
            Some text here
        </div>

    </div>
<style media="screen">
    .black {
        background: black;
        padding: 10px;
        color: white;
        cursor: pointer;
    }
    .red {
        background: red;
    }
</style>

<script>

    new Vue({
        el: '#app',
        data: {
            colors: {
                blue: true,
                red: true,
            },
            newStyle: {
                border: '3px solid green',
            },
        },
        methods: {

        },
    })

</script>
</body>
</html>

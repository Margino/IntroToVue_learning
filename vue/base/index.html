<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <h2 ref="title">Hello</h2>
        Instance one: {{ value }}
        <button type="button" @click="change">Change</button>
    </div>

    <hr>

    <div id="app2">
        Instance two: {{ value }}
        <button type="button" @click="saySomething">Click</button>
    </div>



<script>

    let message = 'Hello';
    let data = {
        value: 'is working',
    };

    const app = new Vue({
        el: '#app',
        data: data,
        methods: {
            change() {
                app2.value = 'this is changed';
                this.$refs.title.style.color = 'green';
                this.$refs.title.style.fontSize = '28px';
            }
        },
    });

    const app2 = new Vue({
        el: '#app2',
        data: {
            value: 'is working',
        },
        methods: {
            saySomething() {
                console.log(message);
            },
        },
    });

    setTimeout(() => {
        app.value = 'changed!';
    }, 2500);


</script>
</body>
</html>

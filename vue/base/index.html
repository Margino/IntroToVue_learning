<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <h2>Names</h2>
        <ul>
            <li v-for="(name, index) in names">
            {{ index }}  :  {{ name }}
            </li>
        </ul>
        <h2>Cars</h2>
        <ul>
            <li v-for="(car, index) in cars">
                {{ index }}: {{ car.model }}, {{ car.color }}
            </li>
        </ul>
        <h2>User</h2>
        <p v-for="(value, key, index) in user">
            {{ index }} : {{ key }} : {{ value }}
        </p>
    </div>

<script>

    new Vue({
        el: '#app',
        data: {
            names: [ 'John', 'Smith', 'Mark' ],
            cars: [
                { model: 'Ford', color: 'red' },
                { model: 'Audi', color: 'blue' },
                { model: 'BMW', color: 'green' },
            ],
            user: {
                name: 'John',
                lastName: 'Smith',
                age: 25,

            }
        }
    })

</script>
</body>
</html>

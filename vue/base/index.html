<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <h2>{{ name }}</h2>
        <h2 v-once>{{ name }}</h2>
        {{ update() }}
    </div>

<script>

    new Vue({
        el: '#app',
        data: {
            name: 'Mr. Smith',
        },
        methods: {
            update() {
                setTimeout(() => {
                    this.name = 'Mrs. Smith';
                }, 1500)
            }
        },
    })

</script>
</body>
</html>

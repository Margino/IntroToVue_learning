<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <p v-if="age >= allowed">Okay</p>
        <p v-else-if="checkName()">Hi Boss!</p>
        <p v-else>Not okay</p>
        <p v-show="age < allowed">Too young</p>
    </div>

<script>

    new Vue({
        el: '#app',
        data: {
            user: 'Admin',
            age: 28,
            allowed: 21
        },
        methods: {
            checkName() {
                return this.user === 'Admin';
            }
        }
    })

</script>
</body>
</html>

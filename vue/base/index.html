<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <name></name>
        <hr>
        <name></name>
    </div>

    <div id="app2">
        <name></name>
    </div>

<script>

    const template = `
        <div>
            <p>{{ name }}</p>
            <button @click="consoleSomething">Push me!</button>
        </div>
    `;

    Vue.component('name', {
        data() {
            return {
                name: 'John',
            };
        },
        methods: {
            consoleSomething() {
                console.log('Hello!');
            }
        },
        template: template,
    });

    const app = new Vue({
        el: '#app',
    });

    const app2 = new Vue({
        el: '#app2',
    });


</script>
</body>
</html>

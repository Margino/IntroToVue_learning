<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        
    </div>

<script>

    const template = `<p>{{ name }}</p>`

    const app = new Vue({
        data: {
            name: 'John',
        },
        template: template,
    });

    setTimeout(() => {
        app.$mount('#app');
    }, 2500);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">

        <input type="text" v-model="user">
        <button type="butotn" @click="toggleActive">Other action</button>
        <p>Name: {{ compMessage }}</p>

        <p>Active: {{ isActive() }}</p>

        <p>Loading: {{ loading }}</p>
    </div>


<script>

    new Vue({
        el: '#app',
        data: {
            user: '',
            active: false,
            loading: false,
        },
        watch: {
            active(value) {
                this.loading = true;
                setTimeout(() => {
                    this.loading = false;
                }, 2500);
            },
        },
        computed: {
            compMessage() {
                console.log('Message');
                return this.user === 'John' ? 'Welcome' : 'You are banned';
            },
        },
        methods: {
            isActive() {
                console.log('isActive');
                return this.active ? 'Active' : 'Not active';
            },
            toggleActive() {
                this.active ? this.active = false : this.active = true;
            },
        }
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Anton|Roboto:300,400,500" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <script src="js/vue.js"></script>
   <title>Who win</title>
</head>
<body>
    <div id="app">
        <div id="names" class="container" v-if="state">
            <h1>Who win</h1>
            <div class="input_container">
                <input type="text" v-model="inputName">
                <button type="button" @click="addNameToList">Add</button>
            </div>
            <div class="error_label" v-if="showError">You must enter a name!</div>
            <div class="list_of_names">
                <div v-for="( name, index ) in names"
                     :key="index"
                     @click="deleteName(index)"
                >
                    {{ name }}
                </div>
            </div>
            <div v-if="names.length > 1">
                <div class="action_button"
                      @click="showResults">
                      Check the winner
                </div>
            </div>
        </div>
        <div id="result" class="container" v-if="!state">
            <div class="result__container">
                <h1>The winner is:</h1>
                <div class="result_value">
                    {{ result }}
                </div>
                <div
                    class="action_button"
                    @click="resetApp"
                >
                    Start again
                </div>
            </div>
        </div>
    </div>
 </body>

 <script src="js/main.js"></script>
</html>
